<div class="main p-4">
  <header class="d-flex justify-content-between align-items-center">
    <h1 class="m-0">Add Activity</h1>
    <span mat-flat-button matDialogClose class="text-danger">
      <mat-icon>close</mat-icon>
    </span>
  </header>
  <form [formGroup]="publicActivityForm">
    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" placeholder="title" />
        </mat-form-field>
        <div [hidden]="title?.valid || title?.untouched">
          <small *ngIf="title?.errors?.['required']">
            * Title is required.
          </small>
          <small *ngIf="title?.errors?.['pattern']">
            * Title must be 3 letters at least.
          </small>
        </div>
      </div>
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Description</mat-label>
          <textarea
            matInput
            formControlName="description"
            placeholder="description"
          ></textarea>
        </mat-form-field>
        <div [hidden]="description?.valid || description?.untouched">
          <small *ngIf="description?.errors?.['required']">
            * Description is required.
          </small>
          <small *ngIf="description?.errors?.['pattern']">
            * Description must be 3 letters at least.
          </small>
        </div>
      </div>
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Destination</mat-label>
          <mat-select formControlName="destinationId">
            <mat-option
              *ngFor="let destination of destinations"
              [value]="destination?.id"
            >
              {{ destination?.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <label for="imageURL" class="d-block fw-bold mb-2"
          >Destination Image</label
        >
        <input type="file" id="imageURL" (change)="SelectImage($event)" />
      </div>
    </div>
  </form>

  <footer class="tw-p-6">
    <div class="d-flex justify-content-center align-items-center">
      <div mat-flat-button class="btn btn-success py-1 px-5 mx-2">
        <button [disabled]="publicActivityForm.invalid" (click)="Add()">
          Create
        </button>
      </div>

      <div mat-flat-button matDialogClose class="btn btn-danger py-1 px-5">
        <button>Close</button>
      </div>
    </div>
  </footer>
</div>
