<div class="main p-4">
  <header class="d-flex justify-content-between align-items-center">
    <h1 class="m-0">Add Question</h1>
    <span mat-flat-button matDialogClose class="text-danger">
      <mat-icon>close</mat-icon>
    </span>
  </header>
  <form [formGroup]="questionForm">
    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" placeholder="title" />
        </mat-form-field>
        <div [hidden]="title?.valid || title?.untouched">
          <small *ngIf="title?.errors?.['required']">
            * Title is required.
          </small>
          <small *ngIf="title?.errors?.['pattern']">
            * Title must be 3 letters at least.
          </small>
        </div>
      </div>
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Answer</mat-label>
          <textarea
            matInput
            formControlName="answer"
            placeholder="Answer ...."
          ></textarea>
        </mat-form-field>
        <div [hidden]="answer?.valid || answer?.untouched">
          <small *ngIf="answer?.errors?.['required']">
            * Answer is required.
          </small>
          <small *ngIf="answer?.errors?.['pattern']">
            * Answer must be 3 letters at least.
          </small>
        </div>
      </div>
    </div>
  </form>

  <footer class="tw-p-6">
    <div class="d-flex justify-content-center align-items-center">
      <div mat-flat-button class="btn btn-success py-1 px-5 mx-2">
        <button [disabled]="questionForm.invalid" (click)="Add()">
          Create
        </button>
      </div>

      <div mat-flat-button matDialogClose class="btn btn-danger py-1 px-5">
        <button>Close</button>
      </div>
    </div>
  </footer>
</div>
