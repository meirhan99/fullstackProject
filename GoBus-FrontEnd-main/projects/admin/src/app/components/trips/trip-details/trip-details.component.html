<div class="main p-4">
  <header class="d-flex justify-content-between align-items-center">
    <h1 class="m-0">Update Trip</h1>
    <span mat-flat-button matDialogClose class="text-danger">
      <mat-icon>close</mat-icon>
    </span>
  </header>

  <form [formGroup]="tripForm">
    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>From</mat-label>
          <input
            matInput
            readonly="true"
            formControlName="startBranch"
            type="text"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>To</mat-label>
          <input
            matInput
            readonly="true"
            formControlName="endBranch"
            type="text"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Departure Date</mat-label>
          <input
            matInput
            readonly="true"
            formControlName="departureDate"
            placeholder="departureDate"
            [min]="departureDate"
            type="datetime-local"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Arrival Date</mat-label>

          <input
            matInput
            readonly="true"
            formControlName="arrivalDate"
            placeholder="arrivalDate"
            [min]="departureDate"
            type="datetime-local"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Price</mat-label>
          <input
            matInput
            readonly="true"
            formControlName="price"
            placeholder="price"
          />
        </mat-form-field>
        <div [hidden]="price?.valid || price?.untouched">
          <small *ngIf="price?.errors?.['required']">
            * Price is required.
          </small>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Class</mat-label>
          <input
            matInput
            readonly="true"
            formControlName="busClass"
            type="text"
          />
        </mat-form-field>
      </div>
    </div>
  </form>

  <footer class="tw-p-6">
    <div class="d-flex justify-content-center align-items-center">
      <div mat-flat-button matDialogClose class="btn btn-danger py-1 px-5">
        <button>Close</button>
      </div>
    </div>
  </footer>
</div>
