<div class="main p-4">
  <header class="d-flex justify-content-between align-items-center">
    <h1 class="m-0">Add Destination</h1>
    <span mat-flat-button matDialogClose class="text-danger">
      <mat-icon>close</mat-icon>
    </span>
  </header>
  <form [formGroup]="destinationForm">
    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="name" />
        </mat-form-field>
        <div [hidden]="name?.valid || name?.untouched">
          <small *ngIf="name?.errors?.['required']">
            * Name is required.
          </small>
          <small *ngIf="name?.errors?.['pattern']">
            * Name must be 3 letters at least.
          </small>
        </div>
      </div>
      <div class="col-md-12">
        <label for="imageURL" class="d-block fw-bold mb-2">Destination Image</label>
        <input type="file" id="imageURL" #image (change)="SelectImage($event)" />
      </div>
    </div>
  </form>

  <footer class="tw-p-6">
    <div class="d-flex justify-content-center align-items-center">
      <div mat-flat-button class="btn btn-success py-1 px-5 mx-2">
        <button [disabled]="destinationForm.invalid && image " (click)="Add()">
          Create
        </button>
      </div>

      <div mat-flat-button matDialogClose class="btn btn-danger py-1 px-5">
        <button>Close</button>
      </div>
    </div>
  </footer>
</div>
