<div class="main p-4">
  <header class="d-flex justify-content-between align-items-center">
    <h1 class="m-0">Report Details</h1>
    <span mat-flat-button matDialogClose class="text-danger">
      <mat-icon>close</mat-icon>
    </span>
  </header>
  <form [formGroup]="reportForm">
    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>userName</mat-label>
          <input
            matInput
            readonly="true"
            formControlName="userName"
            placeholder="userName"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>userEmail</mat-label>
          <input
            matInput
            readonly="true"
            formControlName="userEmail"
            placeholder="userEmail"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>userPhone</mat-label>

          <input
            matInput
            readonly="true"
            formControlName="userPhone"
            type="text"
            placeholder="userPhone"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>messageTitle</mat-label>

          <input
            matInput
            readonly="true"
            formControlName="messageTitle"
            type="text"
            placeholder="messageTitle"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>messageContent</mat-label>

          <input
            matInput
            readonly="true"
            formControlName="messageContent"
            type="text"
            placeholder="messageContent"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>reservationNumber</mat-label>

          <input
            matInput
            readonly="true"
            formControlName="reservationNumber"
            type="text"
            placeholder="reservationNumber"
          />
        </mat-form-field>
      </div>
    </div>
  </form>

  <footer class="tw-p-6">
    <div class="d-flex justify-content-center align-items-center">
      <div mat-flat-button matDialogClose class="btn btn-danger py-1 px-5">
        <button>Close</button>
      </div>
    </div>
  </footer>
</div>
