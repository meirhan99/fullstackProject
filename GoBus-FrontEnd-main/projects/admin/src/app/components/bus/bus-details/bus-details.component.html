<div class="main p-4">
  <header class="d-flex justify-content-between align-items-center">
    <h1 class="m-0">Bus Details</h1>
    <span mat-flat-button matDialogClose class="text-danger">
      <mat-icon>close</mat-icon>
    </span>
  </header>

  <form [formGroup]="busForm">
    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Number</mat-label>
          <input
            matInput
            readonly="true"
            formControlName="number"
            placeholder="number"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Capacity</mat-label>
          <input
            matInput
            readonly="true"
            formControlName="capacity"
            placeholder="capacity"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Model</mat-label>

          <input
            matInput
            readonly="true"
            formControlName="model"
            type="text"
            placeholder="model"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Year</mat-label>

          <input
            matInput
            readonly="true"
            formControlName="year"
            type="text"
            placeholder="year"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Class Name</mat-label>

          <input
            matInput
            readonly="true"
            formControlName="busClassName"
            type="text"
            placeholder="busClassName"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Driver</mat-label>

          <input
            matInput
            readonly="true"
            formControlName="driver"
            type="text"
            placeholder="driver"
          />
        </mat-form-field>
      </div>
    </div>
  </form>

  <footer class="tw-p-6">
    <div class="d-flex justify-content-center align-items-center">
      <div mat-flat-button matDialogClose class="btn btn-danger py-1 px-5">
        <button>Close</button>
      </div>
    </div>
  </footer>
</div>
