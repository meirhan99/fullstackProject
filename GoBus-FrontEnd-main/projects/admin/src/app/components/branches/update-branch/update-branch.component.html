<div class="main p-4">
  <header class="d-flex justify-content-between align-items-center">
    <h1 class="m-0">Update Branch</h1>
    <span mat-flat-button matDialogClose class="text-danger">
      <mat-icon>close</mat-icon>
    </span>
  </header>
  <form [formGroup]="branchForm">
    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="name" />
        </mat-form-field>
        <div [hidden]="name?.valid || name?.untouched">
          <small *ngIf="name?.errors?.['required']">
            * Name is required.
          </small>
          <small *ngIf="name?.errors?.['pattern']">
            * Name must be 3 letters at least.
          </small>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Address</mat-label>
          <input matInput formControlName="address" placeholder="address" />
        </mat-form-field>
        <div [hidden]="address?.valid || address?.untouched">
          <small *ngIf="address?.errors?.['required']">
            * Address is required.
          </small>
          <small *ngIf="address?.errors?.['pattern']">
            * Address must be 3 letters at least.
          </small>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Phone</mat-label>

          <input
            matInput
            formControlName="phone"
            type="text"
            placeholder="phone"
          />
        </mat-form-field>
        <div [hidden]="phone?.valid || phone?.untouched">
          <small *ngIf="phone?.errors?.['required']">
            * Phone Number is required.
          </small>
          <small *ngIf="phone?.errors?.['pattern']">
            * Please provide a valid Phone Number.
          </small>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Destination</mat-label>
          <mat-select formControlName="destinationId">
            <mat-option
              *ngFor="let destination of destinations"
              [value]="destination?.id"
            >
              {{ destination?.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </form>

  <footer class="tw-p-6">
    <div class="d-flex justify-content-center align-items-center">
      <div mat-flat-button class="btn btn-success py-1 px-5 mx-2">
        <button [disabled]="branchForm.invalid" (click)="Update()">
          Update
        </button>
      </div>

      <div mat-flat-button matDialogClose class="btn btn-danger py-1 px-5">
        <button>Close</button>
      </div>
    </div>
  </footer>
</div>
